<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
        .rackOutForm {
            width: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .input-group {
            margin-bottom : 15px
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function() {
            var errorMessage = [[${errorMessage}]];
            if( errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>

</th:block>
<div layout:fragment="content">
    <form role="form" method="post" th:object="${rackOutFormDto}" th:action="@{/rack/rackout}" class="rackOutForm">
        <p class="h2">
            출고 처리
        </p>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">랙코드</span>
            </div>
            <input type="text" th:readonly="true" th:field="*{rackCode}" class="form-control" placeholder="랙코드를 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('rackCode')}" th:errors="*{rackCode}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품코드</span>
            </div>
            <input type="text" th:readonly="true" th:field="*{goodsCode}" th:value="*{goodsCode}" class="form-control" placeholder="상품코드를 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('goodsCode')}" th:errors="*{goodsCode}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">재고 수량</span>
            </div>
            <input type="number" th:readonly="true" th:field="*{rackQty}" class="form-control" placeholder="재고 수량을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('rackQty')}" th:errors="*{rackQty}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">출고 수량</span>
            </div>
            <input type="number" th:field="*{outQty}" class="form-control" placeholder="출고 수량을 입력해주세요">
        </div>

        <div style="text-align: center">
            <button type="submit" class="btn btn-primary">저장</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
